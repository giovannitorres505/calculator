<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Calculator</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
         <h4>Simple Calculator</h4>
        <div class="layout">
            <div class="black">
                <div class="output">
                    <div data-previous class="previous"></div>
                    <div data-current class="current"></div>
                </div>
                <button data-clear class="clean">Clear</button>
                <button data-delete>Del</button>
                <button data-operation>รท</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>x</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>-</button>
                <button data-number>,</button>
                <button data-number>0</button>
                <button data-equals class="clean">=</button>
            </div>
        </div>
        <footer>By Giovanni Torres
            <a href="" target="_blank"></a>
    <a href="" target="_blank"></a> 
        </footer>
    </body>
    <script src="interactive.js"></script>
</html>
